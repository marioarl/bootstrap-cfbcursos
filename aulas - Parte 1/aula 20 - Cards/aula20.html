<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="card">
        <div class="card-header"><!--Cabecalho do card-->
            <h1 class="card-title">CFB Cursos</h1> <!-- card-title e card-text podem ser usadas em qualquer lugar do card-->
        </div>
        <div class="card-body"><!-- Corpo do card-->
            <p class="card-text">Canal com cursos de programacao</p>
            <a href="http://youtube.com/cfbcursos" target="_blank" class="btn btn-primary">Acesse</a>
        </div>
        <div class="card-footer">youtube.com/cfbcursos</div><!--Footer do card-->

    </div>

    <hr class="p-4">

    <h3>Diminuir o card</h3>

    <div class="card w-50" > <!--Diminuir o card - pode-se usar as classes do bootstrap de width (w-25, w-50, w-75, w-100, w-auto), ou tambem pode-se colocar o css in line style="width: 250px"-->
        <div class="card-header">
            <h1 class="card-title">CFB Cursos</h1>
        </div>
        <div class="card-body">
            <p class="card-text">Canal com cursos de programacao</p>
            <a href="http://youtube.com/cfbcursos" target="_blank" class="btn btn-primary">Acesse</a>
        </div>
        <div class="card-footer">youtube.com/cfbcursos</div>

    </div>

    <hr class="p-4">

    <h3>Colocar imagem</h3>

    <div class="card w-50">
        <div class="card-header">
            <h1 class="card-title">CFB Cursos</h1>
        </div>

        <img class="card-img" src="logo.jpg" alt="">

        <div class="card-body">
            <p class="card-text">Canal com cursos de programacao</p>
            <a href="http://youtube.com/cfbcursos" target="_blank" class="btn btn-primary">Acesse</a>
        </div>
        <div class="card-footer">youtube.com/cfbcursos</div>

    </div>




    

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
