<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botoes</title>

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid row bg-primary">
		<!--Cores no botao-->
		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn">Normal</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secundary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
		</div>

		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>

		<!-- Com bordas-->
		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn btn-warning btn-outline-primary">Warning</button>
			<button type="button" class="btn btn-danger btn-outline-primary">Danger</button>
			<button type="button" class="btn btn-dark btn-outline-dark">Dark</button>
			<button type="button" class="btn btn-light btn-outline-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>

		<!--Tamanho de botoes-->
		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn btn-primary btn-sm">CFB Cursos</button>
			<button type="button" class="btn btn-secondary">CFB Cursos</button>
			<button type="button" class="btn btn-success btn-lg">CFB Cursos</button>
		</div>

		<!-- Botoes que quando clicados ficam em evidencia-->
		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn btn-primary btn-block">CFB Cursos</button>
			<button type="button" class="btn btn-secondary btn-block">CFB Cursos</button>
			<button type="button" class="btn btn-success btn-block">CFB Cursos</button>
		</div>

		<!-- Desabilitado, esta nao é uma classe do BootStrap, é do proprio HTML, mas o BOOTSTRAP deixa ele opaco-->

		<div class="container-fluid col bg-white m-3 p-3">
			<button type="button" class="btn btn-primary btn-block" disabled>CFB Cursos</button>
		</div>
	</div>



	<!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
