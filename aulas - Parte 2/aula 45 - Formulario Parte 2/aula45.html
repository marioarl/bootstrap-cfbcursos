<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Parte2</title>
    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form class="p-3 was-validated"> <!--classe was validated aplica a validacao do formulario (check)-->
        <div class="my-3">
            <label class="form-label">Digite seu nome:</label>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input class="form-control" type="text" name="f_nome">
            </div>
        </div>

        <div class="my-3">   
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email"  name="email">
                <label for="email">E-mail:</label>
            </div>
        </div>
        
        <div class="my-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f_senha" required>
            <div class="valid-feedback">Senha OK</div>
            <div class="invalid-feedback">Senha incorreta</div>
        </div>

        <div class="my-3">
            <label class="form-label">Selecione uma cor:</label>
            <input class="form-control form-control-color" type="color" name="f_senha">
        </div>

        
        <div class="row">
            <div class="my-3 col">
                <label class="form-label">Telefone:</label>
                <input class="form-control" type="text" name="fone">
            </div>
            <div class="my-3 col">
                <label class="form-label">Nascimento:</label>
                <input class="form-control" type="date" name="f_nascimento">
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Transporte</label>
            <select class="form-select" name="f_transporte">
                <option>Carro</option>
                <option>Motocicleta</option>
                <option>Aviao</option>
                <option>Trem</option>
                <option>Navio</option>
            </select>
        </div>

        <div class="my-3">
            <label class="form-label">Selecione o meio de deslocamento</label>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_terrestre" value="terrestre">
                <label class="form-check-label">Terrestre</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" name="chk_aereo" value="aereo">
                <label class="form-check-label">Aéreo</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" name="chk_maritimo" value="maritimo">
                <label class="form-check-label">Maritimo</label>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Distancia máxima:</label>
            <input class="form-range" type="range" name="f_distancia">

        </div>

        <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
    </form>



    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
