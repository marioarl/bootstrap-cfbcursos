<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffCanvas</title>
    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu de Cursos</h1>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <a href="#" target="_blank">Curso de Bootstrap</a><br>
            <a href="#" target="_blank">Curso de Arduino</a><br>
            <a href="#" target="_blank">Curso de Javascript</a><br>
            <a href="#" target="_blank">Curso de C#</a>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>Offcanvas Janela Lateral</h3>
        <p>CFBCursos, canal com cursos de programação. youtube.com/cfbcursos</p>
        <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#menu">Abrir Janela Lateral</button>
    </div>



    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
