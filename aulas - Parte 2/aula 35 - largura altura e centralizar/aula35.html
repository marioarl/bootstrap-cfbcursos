<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura, Largura e Centralizar</title>

    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--Largura-->
    <div class="container-fluid">
        <div class="w-25 bg-primary mb-2">25%</div>
        <div class="w-50 bg-primary mb-2">50%</div>
        <div class="w-75 bg-primary mb-2">75%</div>
        <div class="w-100 bg-primary mb-2">100%</div>
        <div class="w-auto bg-primary mb-2">auto</div> <!--Se ajusta de acordo com a DIV PAI-->
    </div>

    <!--Altura-->
    <div class="container-fluid" style="height: 300px;">
        <div class="h-25 bg-danger me-2 d-inline-block">25%</div>
        <div class="h-50 bg-danger me-2 d-inline-block">50%</div>
        <div class="h-75 bg-danger me-2 d-inline-block">75%</div>
        <div class="h-100 bg-danger me-2 d-inline-block">100%</div>
        <div class="h-auto bg-danger me-2 d-inline-block">auto</div> <!-- Se auto ajusta de acordo com o conteudo-->
    </div>

    <div class="container-fluid bg-success">
        <div class="bg-warning mx-auto" style="width: 200px;">Centro</div>
    </div>
    




    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
