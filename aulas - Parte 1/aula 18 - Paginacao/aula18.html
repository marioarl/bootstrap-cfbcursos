<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginacao</title>

    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Proxima</a></li>
    </ul>

    <hr>

    <ul class="pagination">
        <li class="page-item active"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">Proxima</a></li>
    </ul>

    <hr>

    <ul class="pagination">
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active" onclick="ativar(this)"><a class="page-link" href="#">1</a></li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">2</a></li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</a></li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">4</a></li>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Proxima</a></li>
    </ul>


    



    
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const ativar=(elemento)=>{
            let itens=document.getElementsByClassName("page-item");
            for(i=0;i<itens.length;i++){
                itens[i].classList.remove("active");
            }
            elemento.classList.add("active");
        }
    </script>

</body>
</html>
