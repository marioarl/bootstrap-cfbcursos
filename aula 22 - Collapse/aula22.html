<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>

    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button class="btn bg-success" data-bs-toggle="collapse" data-bs-target="#cfbcursos" >CFB Cursos</button>
    <button class="btn bg-warning" data-bs-toggle="collapse" data-bs-target="#cfb_bootstrap" >Bootstrap</button> <!--Pode ser com a tag a, o qual nao é necessario o data-bs-target-->
    
    <div id="cfbcursos" class="collapse bg-primary border rounded m-3">
        youtube.com/cfbcursos = Canal com cursos de programação.
    </div>

   
    <div id="cfb_bootstrap" class="collapse bg-primary border rounded m-3">
        Curso de bootstrap do CFB Cursos.
    </div>


    


    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
