<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alinhamento, posicionamento de colunas</title>

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		.estilo{
			height: 100px;
		}

	</style>
</head>
<body>

	<div class="container-fluid bg-white p-2">
		<div class="row align-items-start bg-primary m-2 p-2 estilo"><!--Alinhar os item no topo da linha-->
			<div class="col bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 2</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 3</div>

		</div>

		<div class="row align-items-center bg-primary m-2 p-2 estilo"><!--Alinhar os item no centro da linha-->
			<div class="col bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 2</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 3</div>

		</div>
		
		<div class="row align-items-end bg-primary m-2 p-2 estilo"><!--Alinhar na vertical os item no final da linha-->
			<div class="col bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 2</div>
			<div class="col bg-white bg-opacity-50 border">Coluna 3</div>
		</div>

		<hr>
		
		<!--Alinhando verticalmente cada elemento da div-->
		<div class="row bg-primary m-2 p-2 estilo">
			<div class="col align-self-start bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col align-self-center bg-white bg-opacity-50 border">Coluna 2</div>
			<div class="col align-self-end bg-white bg-opacity-50 border">Coluna 3</div>
		</div>

		<!--Alinhando na horizontal-->
		<div class="row justify-content-start bg-primary m-2 p-2 estilo"><!--Na esquerda-->
			<div class="col-3 bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
		</div>

		<div class="row justify-content-center bg-primary m-2 p-2 estilo"><!--No centro-->
			<div class="col-3 bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
		</div>

		<div class="row justify-content-end bg-primary m-2 p-2 estilo"><!--Na direita-->
			<div class="col-3 bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
		</div>


		<!--Alterar a ordem das colunas-->
		<div class="row bg-primary m-2 p-2 estilo">
			<div class="col bg-white bg-opacity-50 border">Colnua 1</div>
			<div class="col order-3 bg-white bg-opacity-50 border">Coluna 2</div>
			<div class="col order-2 bg-white bg-opacity-50 border">Coluna 3</div>
		</div>













	</div>
	



	<!-- Bootstrap Bundle com Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
