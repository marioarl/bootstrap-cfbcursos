<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grupos de botoes</title>
	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-primary">
	<div class="container-fluid bg-white my-3 p-3">

		<!--Botoes normais-->
		<div class="btn-group">
			<button class="btn btn-primary">HTML</button>
			<button class="btn btn-primary">CSS</button>
			<button class="btn btn-primary">JavaScript</button>
			<button class="btn btn-primary">Bootstrap</button>
			<button class="btn btn-primary">React</button>
		</div>
		<hr>


		<!--Botoes pequenos-->
		<div class="container-fluid bg-white my-3 p-3">
			<div class="btn-group btn-group-sm">
				<button class="btn btn-primary">HTML</button>
				<button class="btn btn-primary">CSS</button>
				<button class="btn btn-primary">JavaScript</button>
				<button class="btn btn-primary">Bootstrap</button>
				<button class="btn btn-primary">React</button>
			</div>
			<hr>

		<!--Botoes grandes-->
		<div class="btn-group btn-group-lg">
			<button class="btn btn-primary">HTML</button>
			<button class="btn btn-primary">CSS</button>
			<button class="btn btn-primary">JavaScript</button>
			<button class="btn btn-primary">Bootstrap</button>
			<button class="btn btn-primary">React</button>
		</div>	
		<hr>

		<!--Botoes na vertical-->
		<div class="btn-group-vertical">
			<button class="btn btn-primary">HTML</button>
			<button class="btn btn-primary">CSS</button>
			<button class="btn btn-primary">JavaScript</button>
			<button class="btn btn-primary">Bootstrap</button>
			<button class="btn btn-primary">React</button>
		</div>
		<hr>

		<!--Expandir um botao com outros itens-->
		<div class="btn-group">
			<button class="btn btn-primary">HTML</button>
			<button class="btn btn-primary">CSS</button>
			
			
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">JavaScript</button>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Variaveis</a>
					<a href="#" class="dropdown-item">Console</a>
					<a href="#" class="dropdown-item">Condicoes</a>
					<a href="#" class="dropdown-item">Objeto window</a>

				</div>
			</div>
			
			<button class="btn btn-primary">Bootstrap</button>
			<button class="btn btn-primary">React</button>
		</div>
		<hr>

	</div>


		<!-- Bootstrap Bundle com Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
