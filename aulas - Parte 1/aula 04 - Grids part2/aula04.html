	<!-- Abaixo temos 2 linhas com 12 colunas, mas se retirarmos 2 colunas da ultima linha, ficara um buraco. Se houver a necessidade de arrumar esse buraco, podemos utilizar a classe col com o numero necessario para arrumar esse buraco (ex: col-3, que ocupará o espaço de 3 colunas). Se deixar o peso da coluna sem nenhum numero, tambem ajusta o tamanho da coluna col-->
	<div class="container-fluid border border-primary p-3">
		<div class="row">
			<div class="col-1 border text-center">Col 1</div>

	</div>

	<div class="container-fluid border border-primary p-3">
		<!-- Abaixo temos 2 linhas com 12 colunas, mas se retirarmos 8 colunas da ultima linha, ficara um buraco. Se houver a necessidade de arrumar esse buraco, podemos utilizar a classe col com o numero necessario para arrumar esse buraco (ex: col-3, que ocupará o espaço de 3 colunas)-->
		<div class="container-fluid border border-primary p-3">
			<div class="row">
