<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Center Bootstrap</title>

	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<!--Uma imagem no comeco e outra no fim-->
	<img src="logo.jpg" alt="" class="img-thumbnail float-start">
	<img src="logo.jpg" alt="" class="img-thumbnail float-end">


	<!--Uma imagem embaixo da outra-->
	<img src="logo.jpg" alt="" class="img-thumbnail d-block">
	<img src="logo.jpg" alt="" class="img-thumbnail d-block">
	

	<!--centralizando imagens-->
	<img src="logo.jpg" alt="" class="img-thumbnail mx-auto d-block">
	

	<!--centralizando imagens dentro de uma div-->
	<div class="bg-black text-center" >
		<img src="logo.jpg" alt="" class="img-thumbnail mx-auto d-block">
	</div>


	<!-- Bootstrap Bundle com Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
