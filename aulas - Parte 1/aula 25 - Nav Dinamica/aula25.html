<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Dinamica</title>
    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link" href="#cursoBootstrap" data-bs-toggle="tab">Bootstrap</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#cursoCss" data-bs-toggle="tab">Css</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#cursoJavascript" data-bs-toggle="tab">Javascript</a>
        </li>
    </ul>

    <div class="tab-content">

        <div id="cursoBootstrap" class="tab-pane container bg-primary p-3">Curso de Bootrap.</div>
        <div id="cursoCss" class="tab-pane container bg-success p-3">Curso de Css.</div>
        <div id="cursoJavascript" class="tab-pane container bg-danger p-3">Curso de Javascript.</div>
    </div>
    


    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
