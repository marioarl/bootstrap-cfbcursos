<body>

    <div class="quadrado border border-3 border-top-0"></div> <!--Tirando somente a borda de cima-->
    <div class="quadrado border border-3 border-primary"></div> <!--Alterando a cor da borda-->
    <div class="quadrado border-top border-3 border-danger"></div> <!--borda sÃ³ na parte de cima-->
    <div class="quadrado border border-start-0 border-end-0 border-5 border-warning"></div> <!--borda somente dos lados-->
    <div class="quadrado border border-5 border-dark rounded"></div> <!--borda arredondada-->
    <div class="quadrado border border-5 border-dark rounded-1"></div> <!--borda arredondada nivel 1-->
    <div class="quadrado border border-5 border-dark rounded-2"></div> <!--borda arredondada nivel 2-->
    <div class="quadrado border border-5 border-dark rounded-3"></div> <!--borda arredondada nivel 3-->
    <div class="quadrado border border-success rounded-start"></div> <!--borda arredondada somente na esquerda-->
    <div class="quadrado border border-success rounded-end"></div> <!--borda arredondada somente na direita-->
    <div class="quadrado border border-success rounded-top"></div> <!--borda arredondada somente na parte de cima-->
    <div class="quadrado border border-success rounded-bottom"></div> <!--borda arredondada somente na parte de baixo-->
    <div class="quadrado border border-success rounded-circle"></div> <!--Deixa a arredondada a DIV-->
    <div class="quadrado border border-success rounded-pill" style="width: 160px;"></div> <!--Deixa a DIV em forma de pilula-->
