<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cores no bootstrap</title>
	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

	<!-- Aplicando cores no texto com cores prÃ© determinadas do bootstrap -->

	<div class="container-fluid row flex border border-dark p-3 my-3">
		<p class="h3 text-muted">muted</p><!--O texto fica meio apagado-->
		<p class="h3 text-primary">important</p><!-- Texto importante-->
		<p class="h3 text-success">succes</p>
		<p class="h3 text-info">info</p>
		<p class="h3 text-warning">warning</p>
		<p class="h3 text-danger">danger</p>
		<p class="h3 text-secondary">secondary</p>
		<p class="h3 text-white-50 bg-dark">white</p><!-- no caso do text-white, podemos alterar a opacidade do texto utilizando o ultimo parametro -50-->
		<p class="h3 text-dark">dark</p>
		<p class="h3 text-light bg-dark">light</p>
	</div>

	<hr class="p-3">

	<!-- Aplicando cores ao fundo background-color (bg)-->

	<div class="container-fluid bg-primary row flex border border-dark p-3 my-3">
		<p class="h3">important</p>
	</div>
	<div class="container-fluid bg-success row flex border border-dark p-3 my-3">
		<p class="h3">success</p>
	</div>
	<div class="container-fluid bg-info row flex border border-dark p-3 my-3">
		<p class="h3">info</p>
	</div>
	<div class="container-fluid bg-warning row flex border border-dark p-3 my-3">
		<p class="h3">warning</p>
	</div>
	<div class="container-fluid bg-danger row flex border border-dark p-3 my-3">
		<p class="h3">danger</p>
	</div>
	<div class="container-fluid bg-secondary row flex border border-dark p-3 my-3">
		<p class="h3">secondary</p>
	</div>
	<div class="container-fluid bg-dark row flex border border-dark p-3 my-3">
		<p class="h3 text-white">dark</p>
	</div>
	<div class="container-fluid bg-light row flex border border-dark p-3 my-3">
		<p class="h3">light</p>
	</div>






	<!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
