<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alertas</title>
	<!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
	<div class="alert alert-success alert-dismissible fade show">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Sucesso</strong> em uma ação

	</div>

	<div class="alert alert-info alert-dismissible">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Info</strong> indica um informacao

	</div>
	
	<div class="alert alert-warning alert-dismissible">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Warning</strong> indica um alerta

	</div>




	<div class="alert alert-danger alert-dismissible">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Danger</strong> Indica uma acao negativa

	</div>

	<div class="alert alert-primary alert-dismissible">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Primary</strong> Indica uma acao importante

	</div>

	<div class="alert alert-secondary alert-dismissible">
		<button class="btn-close" data-bs-dismiss="alert"></button>
		<strong>Secondary</strong> Indica uma acao nao muito importante

	</div>




	<!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
