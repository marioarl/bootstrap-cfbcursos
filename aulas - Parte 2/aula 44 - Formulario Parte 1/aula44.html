<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- CSS BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form class="p-3">
        <div class="my-3">
            <label class="form-label">Nome:</label>
            <input class="form-control" type="text" name="f_nome">
        </div>

        <div class="my-3">
            <label class="form-label">E-mail:</label>
            <input class="form-control" type="text" name="f_email">
        </div>
        
        <div class="my-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="text" name="f_senha">
        </div>

        <div class="my-3">
            <label class="form-label">Selecione uma cor:</label>
            <input class="form-control form-control-color" type="color" name="f_senha">
        </div>

        
        <div class="row">
            <div class="my-3 col">
                <label class="form-label">Telefone:</label>
                <input class="form-control" type="text" name="fone">
            </div>
            <div class="my-3 col">
                <label class="form-label">Nascimento:</label>
                <input class="form-control" type="date" name="f_nascimento">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
    </form>




    


    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
